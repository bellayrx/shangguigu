<body>
    <script>
        let a=1,b=2,c=3;
        console.log(a,b,c);
        let [x,y,z]=[a,b,c];
        console.log(x,y,z);
        //對象解構
        let user={name:"Hel",age:13}
        //傳統
        let name1=user.name;
        let age1=user.age;
        console.log(name1,age1);
        //ES6
        let {name,age}=user
        console.log(name,age)
    </script>
