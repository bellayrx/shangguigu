    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <script>
    //字符串插入变量和表达式。变量名写在 ${} 中，${} 中可以放入 JavaScript 表达式。
    //模板字符串相当于加强版的字符串，用反引号 `，除了作为普通字符串，还可以用来定义多行字符串，还可以在字符串中加入变量和表达式。
    let name = "lucy"
    let age = 20
    let info = `My name is ${name} ,I am ${age+1}`
    console.log(info)
    </script>
</body>
